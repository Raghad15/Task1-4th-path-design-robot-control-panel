<!DOCTYPE html>
<html>
<head>
<style>
.btn-group .button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  float: center;
  border: 1px solid green;
}

.btn-group .button:hover {
  background-color: grey !important;
}

.btn-group{
  text-align: center;
  margin-top: 4px;
  margin-bottom: 4px;
}
</style>
</head>
<body>

<h1 style="text-align:center;">Task 1 in the 4th path</h1>
<p style="text-align:center;">robot control panel</p>
<div class="btn-group">
<button class="button">Forwards</button>
</div>
<div class="btn-group">
  <button class="button">Left</button>
  <button class="button" style=" background-color: red;">Stop</button>
  <button class="button">Right</button>
</div>
<div class="btn-group">
<button class="button">Backwards</button>
</div>


</body>
</html>
